{% extends 'base.html' %}
{% load static %}


{% block cards %}
    {% for language in languages %}
    <div class="card" style="width: 12rem; display: flex; justify-content: space-around">
  <img src="{% static 'images/study.svg' %}" class="card-img-top" alt="Study">
  <div class="card-body">
    <h5 class="card-title">{{ language.language_name }}</h5>
    <p class="card-text">Your {{ language.language_name }} course</p>
    <a href="/wordgroups/{{ language.id }}" class="btn btn-primary" class="btn btn-primary">Choose</a>
  </div>
</div>
    {% endfor %}
{% endblock %}
