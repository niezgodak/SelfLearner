{% extends 'base.html' %}
{% load static %}


{% block container %}
    {% for language in languages %}
<div class="card">
  <div class="card-header">
      <h4>{{ language.language_name }}</h4>
  </div>
  <div class="card-body">
    <h6 class="card-title">Your {{ language.language_name }} course</h6>
    <a href="/wordgroups/{{ language.id }}" class="btn btn-primary">Choose</a>
  </div>
</div>
        <br>
    {% endfor %}
{% endblock %}
