{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    {% block styles %}
        <link rel="stylesheet" href="{% static 'styles/bootstrap.min.css' %}">
    {% endblock %}

    {% block scripts %}
        <script type="text/javascript" src="{{ STATIC_URL }} /static/jquery-3.6.0.js"></script>
    <script src="{% static 'scripts/bootstrap.min.js' %}" defer async></script>
    <script src="{% static 'scripts/base.js' %}" defer async></script>
    {% endblock %}
{% block otherscripts %}
{% endblock %}

</head>

<body>
{% include 'navbar.html' %}
<div class="container-lg mt-3">
    <div class="row">
        <div class="col-9 col-md-9">
{% block firstcontainer %}
{% endblock %}
        </div>

<div class="container-lg mt-3">
    <div class="row">
        <div class="col-9 col-md-9">
        {% block container %}
        {% endblock %}
        </div></div></div>

    <div class="container-lg mt-3">
    <div class="row" style="display: flex; justify-content: space-around">
        <div class="col-9 col-md-9" style="display: flex; justify-content: space-around">
        {% block cards %}
        {% endblock %}
        </div></div></div>


</body>
