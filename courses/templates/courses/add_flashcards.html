{% extends 'base.html' %}
{% load static %}
{% block styles %}
    {{ block.super }}
    <link rel="stylesheet" href="{% static 'styles/main.css' %}">
{% endblock %}
{% block firstcontainer %}

{% endblock %}

{% block container %}
    {% for group in wordgroups %}

    <div class="card">

  <div class="card-body">
    <h5 class="card-title" style="font-size: x-large">{{ group.name }}</h5>
    <a href="/wordgroups/{{ group.name }}/{{ user.id }}" class="btn btn-primary">See content</a>
    <a href="/wordgroups/{{ group.name }}/{{ user.id }}/create" class="btn btn-primary">Add words</a>
      <a href="/addflashcard/{{ course.name }}/{{ group.name }}/{{ user.id }}" class="btn btn-primary">
                   Add to course</a>
  </div>
</div>

        <br>
    {% endfor %}
{% endblock %}
