{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block container%}
<h1>Login</h1>
    <form action="" method="post">
    {% csrf_token %}


    {{ form|crispy }}
    <p> Don't have an account? <a href="{% url 'users:registration' %}">Sign up</a> </p>

    <button type="submit" class="btn btn-primary">Submit</button>
    </form>

{% endblock %}
